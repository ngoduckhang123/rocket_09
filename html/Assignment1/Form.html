<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Register</h1>
        <p> <i>Please <b>fill in this form</b> to create an account</i> </p>
        <span>Full name</span> <span style="color: red;">*</span><br>
        <input type="text" name="" value="" placeholder="Input your fullname...">
    </div><br>
    <div>
        <span>Username</span> <span style="color: red;">*</span><br>
        <input type="text" name="" value="" placeholder="Input your username...">
    </div><br>
    <div>
        <span>Password</span> <span style="color: red;">*</span><br>
        <input type="text" name="" value="" placeholder="Input your password...">
    </div><br>
    <div>
        <span>Email</span> <span style="color: red;">*</span><br>
        <input type="text" name="" value="" placeholder="Input your email...">
    </div><br>
    <div>
        <span>Telephone number</span> <span style="color: red;">*</span><br>
        <input type="text" name="" value="" placeholder="Input your phone number...">
    </div><br>
    <div>
        <p>Input Object:</p>
        <span> <input type="radio" name="input object" value="Student"> Student</span>
        <span><input type="radio" name="input object" value="Teacher"> Teacher</span>
    </div>
    <div>
        <p>Favorite:</p>
        <span><input type="checkbox" name="Favorite" value="Badminton">Badminton</span>
        <span><input type="checkbox" name="Favorite" value="Volleyball">Volleyball</span>
        <span><input type="checkbox" name="Favorite" value="Football">Football</span>
    </div><br>
    <div>
        <span>Address</span> <span style="color: red;">*</span><br>
        <select class="" name="Address">
            <option value="">Bắc Giang</option>
            <option value="">Hà Nội</option>
            <option value="">Bắc Ninh</option>
        </select>
    </div><br>
    <div>
        <span>Birthday</span><span style="color: red;">*</span><br>
        <input type="date">
    </div><br>
    <div>
        <span>Your picture</span><span style="color: red;">*</span><br>
        <input type="file">
    </div><br>
    <div>
        <input type="button" name="" value="Đăng ký">
    </div>
</body>

</html>
